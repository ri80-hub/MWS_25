<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>MALå’Œç‹©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #121a2a;
      --panel-2: #0f1726;
      --text: #e6edf6;
      --muted: #8ea0bd;
      --border: #1f2a44;
      --ok: #49d29e;
      --ng: #ff6b6b;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: var(--text);
      background: radial-gradient(80% 80% at 50% 0%, #101933 0%, var(--bg) 60%);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      align-items: start;
    }

    .info-block {
      display: grid;
      grid-template-columns: 1fr;
    }

    .statusRow {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      align-items: center;
      text-align: center;
    }

    .chatRow {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      align-items: start;
    }

    .col {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      height: auto;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, #1e2a47 0%, #172036 100%);
      color: var(--text);
      cursor: pointer;
    }

    button.primary:not(:disabled) {
      background: linear-gradient(180deg, #2476d3 0%, #1559a8 100%);
      border-color: #1559a8
    }

    button:disabled {
      background: var(--panel);
      color: var(--muted);
      border-color: var(--border);
      opacity: 1;
      cursor: not-allowed;
    }

    button.primary:disabled {
      background: var(--panel);
      border-color: var(--border);
      color: var(--muted);
    }

    #timer {
      font-weight: 800;
      font-size: 28px;
    }

    #scores {
      font-size: 28px;
      font-weight: bold;
      margin-top: 8px;
    }

    #lives {
      font-size: 28px;
      font-weight: bold;
      margin-top: 8px;
    }

    #chatLog {
      height: 220px;
      overflow: auto;
      border: 1px solid var(--border);
      background: var(--panel-2);
      border-radius: 8px;
      padding: 6px;
      word-break: break-word;
    }

    .ok {
      color: var(--ok);
    }

    .ng {
      color: var(--ng);
    }

    #clearScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #clearBox {
      background: #121a2a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      color: #fff;
    }

    #roleView {
      font-size: 14px;
      line-height: 1.6;
      font-family: Consolas, "Courier New", monospace;
      white-space: nowrap;
      overflow-x: auto;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }

    input,
    textarea {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--ok);
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h1>ğŸ§© MALå’Œç‹©</h1>
  <div class="grid">
    <div class="col">
      <h3>ãƒ«ãƒ¼ãƒ æ“ä½œ</h3>
      <button id="create" class="primary">ãƒ«ãƒ¼ãƒ ä½œæˆ</button>
      <button id="copyRoom" disabled>room id ã‚³ãƒ”ãƒ¼</button>
      <div class="row" style="margin-top:8px;">
        <input id="roomId" placeholder="room id" />
        <div id="mode" style="display:inline-block; margin:0 8px;">
          <label>
            <input type="radio" name="mode" value="Normal" checked> Normal
          </label>
          <label>
            <input type="radio" name="mode" value="Hard"> Hard
          </label>
        </div>
        <select id="role">
          <option value="">å½¹å‰²è‡ªå‹•</option>
          <option value="A">Aï¼ˆæŒ‡ç¤ºè€…ï¼‰</option>
          <option value="B">Bï¼ˆå›ç­”è€…ï¼‰</option>
        </select>
        <button id="join">å‚åŠ </button>
        <button id="ready" class="primary" disabled>Ready</button>
        <div id="system">å¾…æ©Ÿä¸­â€¦</div>
      </div>
      <div id="status">æœªå‚åŠ </div>
      <div id="players">A: Ã— / B: Ã—</div>
    </div>
    <div class="col">
      <div class="grid statusRow">
        <h3>ã‚¿ã‚¤ãƒãƒ¼</h3>
        <h3>ãƒ©ã‚¤ãƒ•</h3>
        <h3>ã‚¹ã‚³ã‚¢</h3>
        <div id="timer">--:--</div>
        <div id="lives">-</div>
        <div id="scores">--</div>
      </div>
    </div>

    <div class="grid info-block" style="margin-top:4px;">
      <div class="col">
        <h3>ã‚ãªãŸã®æƒ…å ±</h3>
        <div id="challengeTitle">èª²é¡Œ: -</div>
        <pre id="roleView">æœªé–‹å§‹</pre>
      </div>
    </div>

    <div class="grid chatRow">
      <div class="col">
        <h3>å›ç­”ã®é€ä¿¡</h3>
        <input id="answer" type="text" placeholder="å›ç­”ã‚’å…¥åŠ›" disabled />
        <button id="submit" disabled>é€ä¿¡</button>
        <div id="result"></div>
      </div>

      <div class="col">
        <h3>ãƒãƒ£ãƒƒãƒˆ</h3>
        <div id="chatLog"></div>
        <input id="chatMsg" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸" maxlength="100" />
        <button id="sendChat">é€ä¿¡</button>
      </div>
    </div>



    <div id="clearScreen">
      <div id="clearBox"></div>
    </div>

    <script>
      const $ = id => document.getElementById(id);
      const setDisabled = (ids, d) => ids.forEach(id => { const el = $(id); if (el) el.disabled = d; });
      const appendLog = msg => {
        const log = $('chatLog');
        const el = document.createElement('div');
        el.textContent = msg; log.appendChild(el);
        log.scrollTop = log.scrollHeight;
      };

      let CURRENT_ROOM = null;
      let CURRENT_ROLE = null;
      let LOCAL_READY = false;
      let CURRENT_REMAIN_MS = null;

      const socket = io();

      function getSelectedMode() { return document.querySelector('input[name="mode"]:checked')?.value || 'Normal'; }

      // ãƒ«ãƒ¼ãƒ æ“ä½œ
      $('create').onclick = () => {
        const mode = getSelectedMode();
        socket.emit('createRoom', { mode }, res => {
          if (res?.roomId) {
            $('roomId').value = res.roomId;
            $('status').textContent = `ãƒ«ãƒ¼ãƒ ä½œæˆ:${res.roomId}`;
            $('copyRoom').disabled = false;
          }
        });
      };

      $('copyRoom').onclick = async () => {
        const v = $('roomId').value.trim();
        if (!v) return;
        try {
          await navigator.clipboard.writeText(v);
          $('status').textContent = `room id ã‚’ã‚³ãƒ”ãƒ¼:${v}`;
        } catch {
          $('status').textContent = 'ã‚³ãƒ”ãƒ¼ã§ãã¾ã›ã‚“ã§ã—ãŸ';
        }
      };

      $('join').onclick = () => {
        const id = $('roomId').value.trim();
        if (!id) return alert('room id ã‚’å…¥åŠ›');
        socket.emit('joinRoom', { roomId: id }, res => {
          if (!res?.ok) return alert(res?.error || 'join error');
          CURRENT_ROOM = id;
          $('status').textContent = 'å‚åŠ å®Œäº† / Readyã§å½¹å‰²ç¢ºå®š';
        });
      };

      $('ready').onclick = () => {
        const mode = getSelectedMode();
        socket.emit('playerReady', {
          preferredRole: $('role').value || undefined, mode
        },
          res => {
            if (!res?.ok) {
              if (res.error === 'WAIT_FOR_PARTNER') {
                $('system').textContent = 'ç›¸æ–¹å‚åŠ å¾…ã¡â€¦';
              } else {
                return alert('å‚åŠ è€…ãŒæƒã£ã¦ã„ã¾ã›ã‚“');
              }
            }
            LOCAL_READY = true;
            $('system').textContent = res.started ? 'ã‚¹ã‚¿ãƒ¼ãƒˆï¼' : 'ç›¸æ–¹ã®Readyã‚’å¾…ã£ã¦ã„ã¾ã™â€¦';
            $('status').textContent = `ã‚ãªãŸã¯Readyæ¸ˆã¿ (${res.roleAssigned || 'æœªæ±ºå®š'}) / ãƒ¢ãƒ¼ãƒ‰:${res.mode}`;
            $('ready').disabled = true;
          });
      };

      //  å›ç­”é€ä¿¡ 
      function sendAnswer() {
        if (CURRENT_ROLE !== 'B') return;
        socket.emit('submitAnswer', {
          roomId: CURRENT_ROOM,
          answer: $('answer').value.trim(),
          remainMs: CURRENT_REMAIN_MS 
        }, res => {
          if (res?.ok) {
            $('result').textContent = res.correct ? `æ­£è§£ +${res.score}` : 'ä¸æ­£è§£';
          }
        });
        $('answer').value = '';
      }

      $('submit').onclick = sendAnswer;
      $('answer').onkeydown = e => {
        if (e.key === 'Enter') {
          e.preventDefault(); sendAnswer();
        }
      };

      //  ãƒãƒ£ãƒƒãƒˆ 
      $('sendChat').onclick = () => {
        const msg = $('chatMsg').value; if (!msg) return;
        socket.emit('chat', { roomId: CURRENT_ROOM, message: msg });
        $('chatMsg').value = '';
      };

      // ã‚½ã‚±ãƒƒãƒˆã‚¤ãƒ™ãƒ³ãƒˆ 
      socket.on('connect', () => { $('system').textContent = 'ã‚µãƒ¼ãƒæ¥ç¶šOK'; });
      socket.on('connect_error', e => { $('system').textContent = `æ¥ç¶šã‚¨ãƒ©ãƒ¼:${e?.message || e}`; });

      socket.on('roomUpdate', ({ players }) => {
        $('players').textContent = `A:${players.A ? 'âœ”' : 'Ã—'} / B:${players.B ? 'âœ”' : 'Ã—'}`;
        if (players.A && players.B && !LOCAL_READY) $('ready').disabled = false;
      });

      socket.on('readyUpdate', ({ ready }) => {
        const a = ready?.A, b = ready?.B;
        $('players').textContent = `A:${a ? 'âœ”' : 'Ã—'} / B:${b ? 'âœ”' : 'Ã—'}`;
      });

      socket.on('roomReset', ({ message }) => {
        if (!LOCAL_READY) $('system').textContent = message;
      });

      socket.on('gameStarted', ({ cumulativeScore, role, view, title = '-', lives }) => {
        CURRENT_ROLE = role; setDisabled(['create', 'join', 'copyRoom', 'ready'], true);
        if (role === 'B') {
          setDisabled(['submit'], false); $('answer').disabled = false;
        } else {
          setDisabled(['submit'], true); $('answer').disabled = true;
        }
        $('challengeTitle').textContent = `èª²é¡Œ:${title} / ã‚ãªãŸã¯ ${role === 'A' ? 'æŒ‡ç¤ºè€…' : 'å›ç­”è€…'}`;
        $('roleView').textContent = view; $('system').textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆï¼';
        if (lives !== null && lives !== undefined) {
          $('lives').textContent = 'â¤'.repeat(lives) + ` (${lives})`;
        } else {
          $('lives').textContent = '---';
        }
      });

      socket.on('livesUpdate', ({ lives }) => {
        if (lives === null || lives === undefined) {
          $('lives').textContent = '---';
        } else {
          $('lives').textContent = 'â¤'.repeat(lives);
        }
      });

      socket.on('timer', ({ remainMs }) => {
        CURRENT_REMAIN_MS = remainMs;
        const s = Math.floor(remainMs / 1000);
        const mm = String(Math.floor(s / 60)).padStart(2, '0');
        const ss = String(s % 60).padStart(2, '0');
        $('timer').textContent = `${mm}:${ss}`;
      });

      socket.on("updateScore", ({ cumulativeScore }) => {
        $("scores").textContent = `${cumulativeScore}`;
      });

      socket.on('roundCleared', ({ roundScore, elapsed, cumulativeScore }) => {
        setDisabled(['create', 'join', 'copyRoom', 'ready', 'submit'], true);
        $('system').textContent = `æ­£è§£ +${roundScore}ç‚¹ï¼ˆ${elapsed}sï¼‰`;
        $('scores').textContent = `${cumulativeScore}ç‚¹`;
      });

      socket.on('roundTimeout', () => { $('system').textContent = 'æ™‚é–“åˆ‡ã‚Œâ€¦'; });

      socket.on('answerResult', ({ correct }) => {
        $('result').textContent = correct ? 'æ­£è§£' : 'ä¸æ­£è§£';
      });

      socket.on('chat', ({ from, message }) => appendLog(`[${from}] ${message}`));

      socket.on('system', ({ message }) => $('system').textContent = message);

      socket.on('gameFinished', ({ message, totalscore }) => {
        setDisabled(['submit', 'ready'], true);
        const cs = $('clearScreen'), box = $('clearBox');
        cs.style.display = 'flex'; box.innerHTML = '';

        const h2 = document.createElement('h2');
        h2.textContent = message;
        const p = document.createElement('p');
        p.textContent = `æœ€çµ‚ã‚¹ã‚³ã‚¢:${totalscore}ç‚¹`;

        const restart = document.createElement('button');
        restart.textContent = 'ã‚‚ã†ä¸€åº¦éŠã¶';
        restart.onclick = () => location.reload();
        const cont = document.createElement('button');
        cont.textContent = 'åŒã˜ãƒ«ãƒ¼ãƒ ã§ç¶šã‘ã‚‹';

        cont.onclick = () => {
          cs.style.display = 'none';
          $('scores').textContent = '--';
          $('challengeTitle').textContent = 'èª²é¡Œ:-';
          $('roleView').textContent = 'æœªé–‹å§‹';
          $('timer').textContent = '--:--';
          $('system').textContent = 'å¾…æ©Ÿä¸­â€¦';
          $('result').textContent = '';
          setDisabled(['ready'], true);
          LOCAL_READY = false; $('answer').disabled = true;
          setDisabled(['submit'], true);
          socket.emit('continueGame', { roomId: CURRENT_ROOM });
        };
        [h2, p, restart, cont].forEach(el => box.appendChild(el));
      });
    </script>
</body>

</html>
